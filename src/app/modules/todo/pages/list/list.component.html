<div>
<div class="flex flex-col justify-between border border-blue-500 w-auto h-44 m-4 rounded-2xl bg-blue-300 shadow-2xl p-4 " *ngFor="let note of notesList">
  <div class="flex justify-between p-2">
    <h1 class="text-3xl text-blue-600 font-semibold">{{note.title}}</h1>
    <p class="shadow-inner shadow-white w-auto px-4 h-9 bg-blue-100 border border-blue-500 rounded-full text-center p-1">{{note.date}}</p>
  </div>

  <div class="flex justify-between items-center">
    <h4 class="text-xl text-gray-700 font-semibold m-2">{{note.description}}</h4>
    <div>
      <button class="shadow-inner shadow-white w-28 h-9 bg-blue-100 border border-blue-500 rounded-full text-center p-1 hover:scale-105 duration-300 m-2">Edit </button>
      <button class="shadow-inner shadow-white w-28 h-9 bg-blue-100 border border-blue-500 rounded-full text-center p-1 hover:scale-105 duration-300"(click)="deleteNote(note.id)">Delete</button>
    </div>
  </div>
</div>  
</div>
